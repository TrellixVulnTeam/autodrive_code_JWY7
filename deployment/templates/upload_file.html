{% extends 'base.html' %}

{% block head %}{% endblock %}
{% block body %}
<div>
	<h1>Upload image</h1>
	<form action="{{uploadUri}}" method="POST" enctype="multipart/form-data">
	  <label for="img">Select image:</label>
	  <input type="file" id="image" name="image" accept="image/*">
	  <input type="submit" value="Submit">
	</form>
</div>
{% endblock %}
